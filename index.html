<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="outer">
      <div class="content">
        <div class="screen">
          <div class="input">
            <div class="data-previous-operand"></div>
            <div class="data-current-operand"></div>
          </div>
          <div class="output"></div>
        </div>
        <div class="buttons">
          <div class="first">
            <button class="ac">AC</button>
            <button class="c"><-</button>
            <button class="negative">+/-</button>
            <button class="data-operation">/</button>
          </div>
          <div class="second">
            <button class="data-number">7</button>
            <button class="data-number">8</button>
            <button class="data-number">9</button>
            <button class="data-operation">*</button>
          </div>

          <div class="third">
            <button class="data-number">4</button>
            <button class="data-number">5</button>
            <button class="data-number">6</button>
            <button class="data-operation">-</button>
          </div>
          <div class="fourth">
            <button class="data-number">1</button>
            <button class="data-number">2</button>
            <button class="data-number">3</button>
            <button class="data-operation">+</button>
          </div>
          <div class="fifth">
            <button class="per">%</button>
            <button class="data-number">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
          </div>
        </div>
        <footer></footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
